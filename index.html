<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="materialize/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Quotes & Poems Machine</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div class="card z-depth-5">
                    <div class="card-content center-align">
                        <span class="card-title" id="title">Quotes & Poems Machine</span>
                        <p id="quoteText" class="flow-text">Click a button to generate something inspiring!</p>
                    </div>
                    <div class="card-action center-align">
                        <button onclick="randomQuote()" class="btn-large waves-effect waves-light gradient-btn">
                            Get Quote
                        </button>
                        <button onclick="randomPoem()" class="btn-large waves-effect waves-light gradient-btn">
                            Get Poem
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JS and jQuery -->
    <script src="materialize/js/jquery.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
